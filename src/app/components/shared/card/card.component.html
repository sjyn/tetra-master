<div (click)="handleCardPressed()" class="card-container" [ngClass]="{'red': isRedCard, 'blue': !isRedCard}">
  <img [src]="cardAsset"/>
  <img *ngFor="let arrow of card.arrows" [src]="'/assets/cards/' + arrow + '.png'"/>
  <div *ngIf="!card.isBlocker" class="card-stats">
    <p>{{card.statsString}}</p>
  </div>
</div>
